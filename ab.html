<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments on Selected Date</title>
</head>
<body>
    <h2>Select a Date to See Payments</h2>
    
    <input type="date" id="paymentDate" />
    <button onclick="fetchPayments()">Get Payments</button>

    <h3>Payments:</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount Paid</th>
            </tr>
        </thead>
        <tbody id="paymentsTable">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        function fetchPayments() {
            // Get the selected date
            const paymentDate = document.getElementById('paymentDate').value;

            if (!paymentDate) {
                alert("Please select a date!");
                return;
            }

            // Fetch data from the PHP script
            fetch('your_php_script.php?date=' + paymentDate)
                .then(response => response.json())
                .then(data => {
                    // Get the table body to display the data
                    const paymentsTable = document.getElementById('paymentsTable');
                    paymentsTable.innerHTML = ''; // Clear existing data

                    // Populate the table with the fetched data
                    data.forEach(payment => {
                        const row = document.createElement('tr');
                        
                        const nameCell = document.createElement('td');
                        nameCell.textContent = payment.name;

                        const amountCell = document.createElement('td');
                        amountCell.textContent = payment.rental_amount;

                        row.appendChild(nameCell);
                        row.appendChild(amountCell);
                        paymentsTable.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
